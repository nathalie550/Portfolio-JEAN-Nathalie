<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Smartphone JEAN Nathalie</title>
    <link rel="stylesheet" href="css/applications.-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Structure du smartphone -->
    <div class="smartphone">

        <!-- Top avec l'heure et les icônes en haut du smartphone -->
        <div class="topy spaceBetween flex">
            <p>14:30</p>
            <!-- Div qui représente la barre noire entre l'heure et les icônes -->
            <div class="separator"></div>
            <div class="iTel">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>


        <div class="screen-applications">

            <!-- Mon écran principal -->
            <div class="apps">
                <div>
                    <a href="competences.html">
                        <img src="assets/competence.png" alt="photo des compétences">
                    </a>
                    <p>Skills</p>
                </div>

                <div>
                    <a href="projets.html">
                        <img src="assets/projets3.jpg" alt="photo de projets">
                    </a>
                    <p>Projets</p>
                </div>

                <div>
                    <a href="loisirs.html">
                        <img src="assets/loisirs.png" alt="photo des loisirs">
                    </a>
                    <p>Loisirs</p>
                </div>

                <div>
                    <a href="profil.html">
                        <img src="assets/profil.png" alt="photo d'un profil">
                    </a>
                    <p>Profil</p>
                </div>

                <div>
                    <a href="metiers.html">
                        <img src="assets/carriere.jpg" alt="photo parcours">
                    </a>
                    <p>Métiers</p>
                </div>

                <div>
                    <a href="formations.html">
                        <img src="assets/formation.jpg" alt="photo formations">
                    </a>
                    <p>Formations</p>
                </div>

                <div>
                    <a href="MeContacter.html">
                        <img src="assets/MeContacter.png" alt="photo MeContacter">
                    </a>
                    <p>Contact</p>
                </div>

                <div>
                    <a href="avis.html">
                        <img src="assets/Avis.png" alt="photo d'avis clients">
                    </a>
                    <p>Avis</p>
                </div>


                <div>
                    <a href="avis.html">
                        <img src="assets/robot.png" alt="photo d'avis clients">
                    </a>
                    <p>En cours..</p>
                </div>


                <!-- Bouton d'extinction -->
                <div class="shutdown-container">
                    <a href="index.html" class="shutdown-btn" aria-label="Éteindre">
                        <i class="fas fa-power-off"></i>
                        <p>Éteindre</p>
                    </a>
                </div>

            </div>
        </div>


        <!-- Menu en bas du smartphone -->
        <!--Aria label pour améliorer l'accessibilité de mon portfolio pour les utilisateurs de lecteurs d'écran en décrivant les fonctions -->
        <div class="menu">
            <a href="javascript:void(0);" class="menu-button" aria-label="Retour" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a href="applications.html" class="menu-button" aria-label="Retour à l'accueil">
                <i class="fas fa-home"></i>
            </a>
            <a href="profil.html" class="menu-button" aria-label="Mon profil">
                <i class="fas fa-user"></i>
            </a>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
