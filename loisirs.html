<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes loisirs - Mon Portfolio JEAN Nathalie</title>
    <link rel="stylesheet" href="css/loisirs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Structure tablette-->
    <div class="tablette">
        <div class="bouton-argente top"></div>
        <!-- Top avec l'heure et les icônes en haut -->
        <div class="topy">
            <div class="iTel">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
            <p>14:30</p>
        </div>

        <div class="titreLoisirs">
            <h2>LOISIRS</h2>
        </div>

        <!-- Menu cliquable des loisirs -->
        <div class="screen-loisirs flex">

            <a href="loisirs-details.html#musique" class="menu-button" aria-label="Loisirs">
                <img src="/assets/note.png" alt="Note musique">Musique
            </a>

            <a href="loisirs-details.html#dessin" class="menu-button" aria-label="Loisirs">
                <img src="/assets/crayon.png" alt="Crayon dessins">Dessins
            </a>

            <a href="loisirs-details.html#animaux" class="menu-button" aria-label="Loisirs">
                <img src="/assets/patteAnimal.png" alt="Empreinte animal">Animaux
            </a>

            <a href="loisirs-details.html#faitsdivers" class="menu-button" aria-label="Loisirs">
                <img src="/assets/faitDivers.png" alt="Fait divers">Fait divers
            </a>

            <a href="loisirs-details.html#jeux" class="menu-button" aria-label="Loisirs">
                <img src="/assets/manette.png" alt="Manette de jeu">Jeux
            </a>



        </div>


        <!-- Menu en bas tablette -->
        <!--Aria label pour améliorer l'accessibilité de mon portfolio pour les utilisateurs de lecteurs d'écran en décrivant les fonctions -->
        <div class="menu">
            <!-- Bouton Home (argenté, va vers applications.html) -->
            <a href="index.html" class="menu-button" aria-label="Accueil">
                <div class="bouton-argente bottom"></div>
            </a>

            <!-- Bouton Retour -->
            <a href="javascript:void(0);" class="menu-button" aria-label="Retour" onclick="goBack()">
                <img src="https://img.icons8.com/ios-filled/50/C0C0C0/u-turn-to-left.png" alt="Retour"
                    class="icon-retour">
            </a>
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
