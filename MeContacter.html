<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Smartphone JEAN Nathalie</title>
    <link rel="stylesheet" href="css/MeContacter-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <!-- Structure du smartphone -->
    <div class="smartphone">

        <!-- Top avec l'heure et les icônes en haut du smartphone -->
        <div class="topy spaceBetween flex">
            <p>14:30</p>
            <!-- Div qui représente la barre noire entre l'heure et les icônes -->
            <div class="separator"></div>
            <div class="iTel">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>


        <div class="screen-MeContacter flex">
            <h1>ME CONTACTER</h1>
            <div id="chat-container">
                <div class="bot flex">
                    <h2>Hello, je suis Bot !</h2>
                    <div class="bot-avatar">
                        <img src="assets/chatbot.jpg" alt="ChatBot">
                    </div>
                </div>


                <div id="messages"></div>
                <input type="text" id="userInput" placeholder="Tapez un message...">
                <button id="sendBtn" type="button">Envoyer</button>
            </div>

        </div>


        <!-- Menu en bas du smartphone -->
        <!--Aria label pour améliorer l'accessibilité de mon portfolio pour les utilisateurs de lecteurs d'écran en décrivant les fonctions -->
        <div class="menu">
            <!-- Bouton Retour (flèche de retour) -->
            <a href="index.html" class="menu-button" aria-label="Retour à l'accueil">
                <i class="fas fa-arrow-left"></i>
            </a>

            <!-- Bouton Accueil -->
            <a href="index.html" class="menu-button" aria-label="Retour à l'accueil">
                <i class="fas fa-home"></i>
            </a>

            <!-- Bouton Profil -->
            <a href="profil.html" class="menu-button" aria-label="Mon profil">
                <i class="fas fa-user"></i>
            </a>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
