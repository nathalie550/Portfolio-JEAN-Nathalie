<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Mon Portfolio JEAN Nathalie</title>
    <link rel="stylesheet" href="css/profil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Structure de la tablette-->
    <div class="tablette">

        <div class="bouton-argente top"></div>

        <!-- Top avec l'heure et les icônes en haut-->
        <div class="topy">
            <div class="iTel">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
            <p>14:30</p>
        </div>

        <div class="screen-profil">

            <div class="me">
                <h2>Bienvenue sur mon profil</h2>
                <!-- Photo avatar -->
                <div class="contenu">
                    <img src="assets/maPhoto.png" alt="Ma photo">

                    <!-- Icônes autour de la photo -->
                    <div class="icons-circle">
                        <a href="Apropos.html" aria-label="À propos" class="icon apropos">
                            <img src="/assets/Apropos.png" alt="A propos de moi" class="icon-apropos">
                        </a>
                        <a href="https://www.linkedin.com/in/nathalie-jean-315311316/" target="_blank"
                            aria-label="LinkedIn" class="icon linkedin">
                            <img src="/assets/linkedin.png" alt="Linkedin" class="icon-linkedin">
                        </a>
                        <a href="/assets/JEAN Nathalie CV.pdf" target="_blank" aria-label="Mon CV" class="icon cv">
                            <img src="/assets/MonCv.png" alt="Mon cv" class="icon-cv">
                        </a>

                    </div>
                </div>

            </div>


            <!-- Menu en bas tablette -->
            <!--Aria label pour améliorer l'accessibilité de mon portfolio pour les utilisateurs de lecteurs d'écran en décrivant les fonctions -->
            <div class="menu">
                <!-- Bouton Home (argenté, va vers applications.html) -->
                <a href="applications.html" class="menu-button" aria-label="Accueil">
                    <div class="bouton-argente bottom"></div>
                </a>

                <!-- Bouton Retour -->
                <a href="javascript:void(0);" class="menu-button" aria-label="Retour" onclick="goBack()">
                    <img src="https://img.icons8.com/ios-filled/50/C0C0C0/u-turn-to-left.png" alt="Retour"
                        class="icon-retour">
                </a>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
